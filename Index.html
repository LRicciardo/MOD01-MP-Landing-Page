<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GT Bootcamp Landing Page</title>
    <meta content="Landing Page is the week one mini project." name="description">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="body">
      <!-- Creates the header information with navigation links -->
    <header>
        <div class="navigation">
            <ul>
                <li>
                    <a id="github" 
                        href="https://github.com/LRicciardo?tab=repositories">GitHub
                    </a>
                </li>
                <li>
                    <a id="portfolio" 
                       href="https://lricciardo.github.io/prework-study-guide/" >Portfolio
                    </a>
                </li>
                <li>
                    <a id="contact" 
                        href="#user-name">Contact
                    </a>
                </li>
            </ul>
        </div>
    </header>
    
    <main> 
        <section> 
            <h1 class="title">My New Webpage</h1>
            <!-- Initial Figure/Graphic/Image of webpage-->
            <div class="bodbox">
                <figure>
                    <img src=".\assets\images\image_1.png" 
                      alt="Coming Soon text contained within a many bordered box">
                    <figcaption>
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    </figcaption>
                </figure>
            </div>
        </section>

        <section class="formbox"> 
            <h2 class="title-contact">Contact Me</h2>
            <!--Create the place to enter user contact data-->
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="user-name" name="user-name">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="text" id="user-email" name="user-email">
                    </li>
                </ul>
                <div>
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <!-- footer info -->
        Â© 2022 My New Website Productions
    </footer>

  </body>
</html>
